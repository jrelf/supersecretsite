<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click for Magic</title>
<style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  cursor: pointer;
  text-align: center;
  background-color: white;
  color: black;
}
img {
  width: 25%;
  height: auto;
  display: none; /* hidden initially */
  margin: 20px 0 10px 0;
}
h2 {
  display: none; /* hidden initially */
  margin: 0;
}
.bottom-text {
  display: none; /* hidden initially */
  font-size: 1em;
  margin-top: 10px;
}
.click-text {
  font-size: 1.5em;
}
</style>
</head>
<body>

<div class="click-text">click for emergencies</div>

<h2 id="topText">This is Greg.</h2>

<img id="magicImage" src="greg.jpg" alt="Greg">

<div class="bottom-text" id="bottomText">
  Greg wanted to cheer you up with his favorite song. <br>
  Say thank you to Greg.
</div>

<audio id="bgmusic" loop>
  <source src="song.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<script>
const body = document.body;
const clickText = document.querySelector('.click-text');
const topText = document.getElementById('topText');
const img = document.getElementById('magicImage');
const bottomText = document.getElementById('bottomText');
const music = document.getElementById('bgmusic');

body.addEventListener('click', () => {
  topText.style.display = 'block';
  img.style.display = 'block';
  bottomText.style.display = 'block';
  clickText.style.display = 'none';

  // Try to play music
  music.play().catch(err => {
    console.log("Autoplay blocked:", err);
  });
}, { once: true });
</script>

</body>
</html>
